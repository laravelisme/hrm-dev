services:
  # =========================
  # POSTGRES MASTER (PRIMARY)
  # =========================
  postgres_master:
    image: postgres:15
    container_name: postgres-master
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
    volumes:
      - pg_master_data:/var/lib/postgresql/data
      - ./postgres/primary/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/init-primary:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    ports:
      - "54322:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user123 -d test"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - laravel_load_balancing

  # =========================
  # POSTGRES SLAVE (STANDBY)
  # =========================
  postgres_slave:
    image: postgres:15
    container_name: postgres-slave
    restart: always
    environment:
      PRIMARY_HOST: postgres_master
      PRIMARY_PORT: 5432
      REPLICATION_USER: repl
      REPLICATION_PASSWORD: replpass
      SLOT_NAME: standby1
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
      - ./postgres/standby/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/standby/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/standby/start-standby.sh:/usr/local/bin/start-standby.sh:ro
    entrypoint: ["/usr/local/bin/start-standby.sh"]
    depends_on:
      postgres_master:
        condition: service_healthy
    networks:
      - laravel_load_balancing

  # =========================
  # PHP LARAVEL (APP)
  # =========================
  php_laravel_1:
    build: ./php
    container_name: php_laravel_1
    hostname: php1
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on:
      postgres_master:
        condition: service_healthy
    networks:
      - laravel_load_balancing

  php_laravel_2:
    build: ./php
    container_name: php_laravel_2
    hostname: php2
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on:
      postgres_master:
        condition: service_healthy
    networks:
      - laravel_load_balancing

  # =========================
  # NGINX (APP)
  # =========================
  nginx_laravel_1:
    image: nginx:latest
    container_name: nginx_laravel_1
    hostname: nginx1
    volumes:
      - ./src:/var/www/html
      - ./nginx/default1.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php_laravel_1
    networks:
      - laravel_load_balancing

  nginx_laravel_2:
    image: nginx:latest
    container_name: nginx_laravel_2
    hostname: nginx2
    volumes:
      - ./src:/var/www/html
      - ./nginx/default2.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php_laravel_2
    networks:
      - laravel_load_balancing

  # =========================
  # NGINX LOAD BALANCER
  # =========================
  nginx_loadbalancer:
    image: nginx:latest
    container_name: nginx_loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx/loadbalancer.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nginx_laravel_1
      - nginx_laravel_2
    networks:
      - laravel_load_balancing

networks:
  laravel_load_balancing:
    driver: bridge

volumes:
  pg_master_data:
  pg_slave_data:
